<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <div id="result">0</div>
        <div id="clear" class="control button">AC</div>
        <div id="sign" class="control button">±</div>
        <div id="percent" class="control button">%</div>
        <div id="divide" class="sign button">÷</div>
        <div id="seven" class="number button">7</div>
        <div id="eight" class="number button">8</div>
        <div id="nine" class="number button">9</div>
        <div id="multiply" class="sign button">×</div>
        <div id="four" class="number button">4</div>
        <div id="five" class="number button">5</div>
        <div id="six" class="number button">6</div>
        <div id="minus" class="sign button">-</div>
        <div id="one" class="number button">1</div>
        <div id="two" class="number button">2</div>
        <div id="three" class="number button">3</div>
        <div id="plus" class="sign button">+</div>
        <div id="zero" class="number button">0</div>
        <div id="decimal" class="number button">.</div>
        <div id="equals" class="sign button">=</div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
